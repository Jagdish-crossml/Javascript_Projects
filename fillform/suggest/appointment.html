                            aria-expanded="false">
                            <i class="bi bi-chevron-up" id="up"
                                onclick="change(this); return false;"></i>
                            <i class="bi bi-chevron-down" id="down"
                                onclick="change(this); return false;"></i>

                            <i class="bi bi-chevron-down" id="arrow1"></i></button>

                            <a class="dropdown-item" href="#">Availability</a>

                            <div id="price_tag_div">
