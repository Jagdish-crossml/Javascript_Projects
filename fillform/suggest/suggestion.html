<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Manrope'
            rel='stylesheet'>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
            />
        <title>
            Login page
        </title>
    </head>

    <body>
        <div id="main">
            <div id="top_div"><i class="fa fa-chevron-down" id="top_arrow"></i></div>
            <div id="main_container">
                <img id="eform_logo" alt="e-form-logo" src="assets/logo.svg">
                <i class="bi bi-chevron-down" id="user_dropdown_arrow"></i>
                <img id="Current_user_icon" alt="Current user avatar"
                    src="assets/Oval.png">

                <div id="avatar_modal" class="usermodal">

                    <div class="usermodal-content">
                        <label id="options"><a href="./change_pass.html"
                                id="modal_link">Change Password</a></label>
                        <label id="options"><a href="./username.html"
                                id="modal_link">Logout</a></label>
                    </div>

                </div>
                <label id="top_label">Login to eForm</label>
                <div id="inner_container">
                    <label id="login_label">To Login enter your credentials
                        below</label>
                    <form action="./wepage9.html" method="get" id="login_form">
                        <label id="email_label">Email Address</label>
                        <input type="email" id="email_input" class="email"
                            placeholder="anthony.p@hotmail.com">
                        <label id="password_label">Password</label>
                        <input type="password" id="password_input"
                            class="password" placeholder="************">
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        <label id="new_user_label">New User? <a href="#"
                                id="register_new_link">Register Now!</a></label><a
                            style="float:
                            right;" href="./forgotp.html" id="forgot_pass_link">Forgot
                            Password? </a>
                        <input id="check_box" type="checkbox"><label
                            id="keep_label">Keep me logged
                            in for 14 days</label>
                        <button type="button" id="login_btn" class="btn
                            btn-primary">Login</button>
                    </form>
                </div>

            </div>
        </div>

        <script src="js/login.js">
    </script>

    </body>

</html>
