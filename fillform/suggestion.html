    <title>
      Login page
    </title>
    <style>
          #main {
    /* position: absolute; */
    width: 376px;
    height: 435px;
    /* right: 2%;
    bottom: 2%; */
}

#top_div {
    /* position: absolute; */
    width: 52px;
    height: 24px;
    margin-left: 300px;
    background: #FFFFFF;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25);
    border-radius: 8px 8px 0px 0px;
}

#top_arrow {
    font-size: 14px;
    margin-left: 20px;
    margin-top: 8px;
    color: #000000;
    font-weight: 300;
}

#top_arrow:hover {
    color: #2F73EA;
}

#main_container {
    position: absolute;
    width: 376px;
    height: 403px;
    /* bottom: 2%; */
    background: #FFFFFF;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25);
    border-radius: 10px 10px 0px 0px;
}

#inner_container {
    position: absolute;
    width: 376px;
    height: 346px;
    margin-top: 55px;
    background: #F5F5F5;
    border-radius: 0px;
}

#eform_logo {
    width: 15px;
    height: 14.99px;
    float: left;
    margin-left: 11px;
    margin-top: 21px;
}

#Current_user_icon {
    width: 26px;
    height: 26px;
    float: right;
    margin-top: 15px;
    margin-right: 29px;
    transition: all .3s ease-in-out;
}

#Current_user_icon:hover {
    border-style: #2F73EA;
    transform: scale(1.05);
}

#user_dropdown_arrow {
    position: absolute;
    font-size: 10px;
    margin-left: 327.58px;
    margin-top: 21px;
    color: #8190A9;
    font-weight: 1000;
}

#user_dropdown_arrow:hover {
    color: #2F73EA;
}

#top_label {
    position: absolute;
    width: 127px;
    height: 25px;
    left: 35px;
    top: 16px;
    font-family: Manrope;
    font-style: normal;
    font-weight: 600;
    font-size: 18px;
    line-height: 25px;
    color: #16243C;
}

#login_label {
    position: absolute;
    width: 262px;
    height: 20px;
    left: 18px;
    top: 15px;
    font-family: Manrope;
    font-style: normal;
    font-weight: 500;
    font-size: 15px;
    line-height: 20px;
    color: #16243C;
}

#email_label {
    position: absolute;
    width: 92px;
    height: 19px;
    left: 18px;
    top: 51px;
    font-family: Manrope;
    font-style: normal;
    font-weight: 500;
    font-size: 14px;
    line-height: 19px;
    color: #545F77;
}

#email_input {
    position: absolute;
    width: 315px;
    height: 45px;
    left: 18px;
    right: 43px;
    top: 79px;
    background: #FFFFFF;
    border: 1px solid #2F73EA;
    box-sizing: border-box;
    padding: 6.5px 8px;
    box-shadow: 0px 4px 8px rgba(44, 39, 56, 0.04);
    border-radius: 4px;
    font-family: Manrope;
    font-style: normal;
    font-weight: normal;
    font-size: 14px;
    line-height: 19px;
    color: #2C2738;
}

input[type="email"]::placeholder {
    padding-left: 10px;
    font-family: Manrope;
    font-style: normal;
    font-weight: normal;
    font-size: 14px;
    line-height: 19px;
    color: #2C2738;
}

input[type="password"]::placeholder {
    padding-left: 10px;
    font-family: Manrope;
    font-style: normal;
    font-weight: normal;
    font-size: 14px;
    line-height: 19px;
    color: #2C2738;
}

#password_label {
    position: absolute;
    width: 92px;
    height: 19px;
    left: 18px;
    top: 134px;
    font-family: Manrope;
    font-style: normal;
    font-weight: 500;
    font-size: 14px;
    line-height: 19px;
    color: #545F77;
}

#password_input {
    position: absolute;
    width: 315px;
    height: 45px;
    left: 18px;
    right: 43px;
    top: 162px;
    padding: 6.5px 8px;
    background: #FFFFFF;
    border: 1px solid #2F73EA;
    box-sizing: border-box;
    box-shadow: 0px 4px 8px rgba(44, 39, 56, 0.04);
    border-radius: 4px;
}

input:focus {
    outline: none !important;
    border-color: #719ECE;
    box-shadow: 0 0 10px #719ECE;
}

textarea:focus {
    outline: none !important;
    border-color: #719ECE;
    box-shadow: 0 0 10px #719ECE;
}

#new_user_label {
    position: absolute;
    width: 139px;
    height: 16px;
    left: 18px;
    top: 212px;
    font-family: Manrope;
    font-style: normal;
    font-weight: normal;
    font-size: 12px;
    line-height: 16px;
    color: #545F77;
}

input[type="checkbox"] {
    -webkit-appearance: none;
    appearance: none;
}

#check_box {
    position: absolute;
    width: 20px;
    height: 20px;
    margin-top: 243px;
    margin-left: 18px;
    color: #2F73EA;
    background: #FFFFFF;
    border: 1.5px solid #2F73EA;
    box-sizing: border-box;
    box-shadow: 0px 4px 8px rgba(44, 39, 56, 0.04);
    border-radius: 4px;
}

#check_box::before {
    content: "L";
    position: absolute;
    font-size: 0.9em;
    right: 4px;
    top: -0.2em;
    font-weight: 300;
    visibility: hidden;
    transform: scaleX(-1) rotate(-47deg);
}

#check_box:checked::before {
    visibility: visible;
}

#check_box:checked {
    border: 2px solid #2F73EA;
}

#check_box::after {
    font-size: 1.0em;
}

input[type="checkbox"]:disabled {
    border-color: black;
    background: #ddd;
    color: gray;
}

#keep_label {
    position: absolute;
    width: 188px;
    height: 19px;
    left: 48px;
    top: 244px;
    font-family: Manrope;
    font-style: normal;
    font-weight: normal;
    font-size: 14px;
    line-height: 19px;
    color: #545F77;
}

#register_new_link {
    text-decoration: none;
}

#forgot_pass_link {
    position: absolute;
    width: 99px;
    height: 16px;
    left: 234px;
    top: 212px;
    font-family: Manrope;
    font-style: normal;
    font-weight: normal;
    font-size: 12px;
    line-height: 16px;
    text-align: right;
    color: #2F73EA;
    text-decoration: none;
}

#login_btn {
    position: absolute;
    width: 116px;
    height: 36px;
    left: 130px;
    top: 289px;
    background: #2F73EA;
    border-radius: 6px;
    font-family: Manrope;
    font-style: normal;
    font-weight: 500;
    font-size: 16px;
    line-height: 22px;
    /* identical to box height */
    align-items: center;
    text-align: center;
    color: #FFFFFF;
}

#togglePassword {
    font-size: 15px;
    position: absolute;
    margin-top: 174px;
    margin-left: 298px;
    cursor: pointer;
    color: #535E76;
    opacity: 0.5;
}

.usermodal {
    display: none;
    position: absolute;
    z-index: 1;
    left: 195px;
    top: 55px;
    width: 178px;
    height: 80px;
    overflow-y: hidden;
    overflow-x: hidden;
    background-color: white;
    box-shadow: 0px 2px 4px rgba(44, 39, 56, 0.1), 0px 4px 10px rgba(44, 39, 56, 0.1);
    border-radius: 0px 0px 4px 4px;
}

.usermodal-content {
    background-color: #fefefe;
    margin: auto;
    width: 100%;
    height: 100%;
}

#options {
    width: 178px;
    height: 25px;
    margin-top: 10px;
    margin-bottom: 0px;
    margin-left: 48px;
    margin-right: 0px;
    color: #16243C;
}

#options:hover {
    background-color: #EBECF0;
}

#modal_link {
    color: inherit;
}

#modal_link:link {
    font-family: Manrope;
    font-style: normal;
    font-weight: 500;
    font-size: 14px;
    line-height: 19px;
    text-decoration: none;
}

#eformimg {
    width: 42.81px;
    height: 15px;
    margin-left: 5px;
    margin-top: 4px;
}
        </style>
