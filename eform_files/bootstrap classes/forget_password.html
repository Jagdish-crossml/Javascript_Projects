<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css"
            href="./bootstrap-5.1.3-dist/css/custom.css">
        <link href='https://fonts.googleapis.com/css?family=Manrope'
            rel='stylesheet'>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="login_page.css">
    </head>
    <style>
        
        
    </style>
    <body>
        <div class="container-sm gx-0">
            <div class="row row-top gx-0">
                <div class="col-sm-1 box_shadow col-sm-1-arrow gx-0 bg-white
                    offset-sm-9">
                    <svg class="arrow" width="17" height="11" viewBox="0 0 17
                        11"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.31963 0.823223L3.19222 0.69581L3.03105
                            0.776393L0.888197 1.84782L0.577959 2.00294L0.823223
                            2.24821L8.32322 9.74821L8.5 9.92498L8.67678
                            9.74821L16.1768 2.24821L16.422 2.00294L16.1118
                            1.84782L13.9689 0.776393L13.8078 0.69581L13.6804
                            0.823223L8.5 6.00359L3.31963 0.823223Z" fill="black"
                            stroke="black" stroke-width="0.5" />
                        </svg>
                    </div>
                </div>
                <div class="row row-secondary box_shadow bg-white gx-0">
                    <div class="col-sm-12 col-sm-12-column">
                        <div class="row row-heading gx-0">

                            <div class="col-sm-6 col-sm-6-secondary
                                gx-0">
                                <div class="row gx-0">

                                    <p class="fw-bold lh-base
                                        title
                                        title-login fs-5 mx-3
                                        my-3
                                        position-absolute">Forgot Password</p>
                                </div>
                            </div>
                            <div class="col-sm-6
                                col-sm-6-secondary
                                gx-0">
                                <div class="col-md-4 offset-md-8
                                    my-3">
                                    <img
                                        id="Current_user_icon"
                                        alt="Current
                                        user avatar"
                                        src="assets/Oval.svg">
                                    <!-- <button class="btn
                                                btn-modal_btn"
                                                data-bs-toggle="modal"
                                                data-bs-target="#myModal"> -->
                                    <span><svg
                                            class="modal_dropdown_btn
                                            mx-1"
                                            id="user_dropdown_arrow"
                                            width="8"
                                            height="5"
                                            viewBox="0 0 8 5"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                fill-rule="evenodd"
                                                clip-rule="evenodd"
                                                d="M0.944
                                                0L4
                                                3.072L7.056 0L8
                                                0.944L4
                                                4.944L0
                                                0.944L0.944 0Z"
                                                fill="#8190A9"
                                                />
                                            </svg></span>
                                        <!-- </button> -->
                                        <div class="modal"
                                            id="myModal">

                                            <div
                                                class="modal-body">
                                                <label><a>Change
                                                        Password</a></label>
                                                <label><a>Logout</a></label>
                                            </div>
                                        </div>
                                    </div></div>
                            </div>
                            <div class="col-sm-12 col-sm-12-main
                                gx-0">
                                <div class="row">
                                    <p class="forgot title mx-3 my-3
                                        opacity-75">Forgot
                                        your
                                        password? No
                                        worries. Just enter the email you used
                                        to
                                        sign up and we'll send you a link to
                                        reset
                                        it.</p>
                                </div>

                                <div class="form-group">
                                    <form>
                                        <label class="title
                                            title-input_title
                                            title-align"
                                            for="email_input">Enter
                                            your email</label>
                                        <input type="text"
                                            class="form-control
                                            form-control-user_input"
                                            id="email_input"
                                            placeholder="john.d@hotmail.com">
                                        <div class="row gx-0">
                                            <div class="btn-group
                                                btn-group-justified
                                                btn-group-button
                                                btn-switch-justified">
                                                <div
                                                    class="btn-group
                                                    mx-3">
                                                    <button
                                                        type="button"
                                                        class="btn
                                                        btn-default
                                                        btn-switch
                                                        active">
                                                        <span
                                                            class="cancel
                                                            mx-3 title">Cancel</span>
                                                    </button>
                                                </div>
                                                <div
                                                    class="btn-group">
                                                    <button
                                                        type="button"
                                                        class="btn
                                                        btn-default
                                                        btn-switch">
                                                        <span
                                                            class="send title">Send
                                                            password
                                                            reset
                                                            email</span>
                                                    </button>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <script>$('.btn-switch').click(function() {
                    $('.btn-switch').removeClass("active ");
                    if ($(this).find('span').text() == "Cancel")
                      $(this).addClass('active ');
                      else
                      $(this).addClass('active')
                    
                  });</script>
            </body>
        </html>
