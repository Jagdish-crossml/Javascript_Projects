<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forgotp.css">
    <title>
        popup window
    </title>
</head>

<body>
    <div id="topdiv"><img id="arrow" src="assets/down.png"></div>
    <div id="rectangle1">
        <img id="eimg" alt="e-form" src="assets/e.png">
        <img id="uimg" alt="user" src="assets/Oval.png">
        <img id="dimg" alt="down" src="assets/sdown.png">
        <label id="toplabel">Forgot Password</label>
        <div id="rectangle2">
            <p id="loglabel">Forgot your password? No worries. Just enter the email you used to sign up and we'll send you a link to reset it.</p>
            <label id="userlabel">Enter Your Email</label>
            <input type="email" id="email" class="email" placeholder="user@example.com">
            <button type="button" class="btn btn-primary" id="cancelbtn">Cancel</button>

            <button type="button" id="resetbtn" class="btn btn-primary">Send password Reset Email</button>
        </div>
    </div>
    <script>
        document.getElementById('arrow').addEventListener('click', function() {
            const element = document.getElementById('rectangle1')
            const hide = function(element) {
                element.style.display = 'none';
                document.getElementById('topdiv').style.top = '550px';
            }
            const show = function(element) {
                element.style.display = 'block';
                document.getElementById('topdiv').style.top = '142px';
            }
            const toggle = function(element) {
                if (window.getComputedStyle(element).display !== 'none') {
                    hide(element);
                    return;
                }

                // show the element
                show(element);

            }
            toggle(element)

        });
    </script>
</body>

</html>
