<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forgotp.css">
    <title>
        popup window
    </title>
</head>

<body>
    <div id="main">
        <div id="top_div"><i class="fa fa-chevron-down" id="top_arrow"></i></div>
        <div id="main_container">
            <i class="bi bi-chevron-down" id="user_dropdown_arrow"></i>
            <img id="Current_user_icon" alt="Current user avatar" src="assets/Oval.png">
            <div id="avatar_modal" class="usermodal">

                <div class="usermodal-content">
                    <label id="options"><a href="./change_pass.html" id="modal_link" >Change Password</a></label>
                    <label id="options"><a href="./username.html" id="modal_link">Logout</a></label>
                </div>

            </div>
            <label id="top_label">Forgot Password</label>
            <div id="inner_container">
                <p id="login_label">Forgot your password? No worries. Just enter the email you used to sign up and we'll send you a link to reset it.</p>
                <form action="./suggestion.html" method="get" id="forgot_pass_form">
                    <label id="email_label">Enter Your Email</label>
                    <input type="email" id="email_input" class="email" placeholder="john.d@hotmail.com">
                    <button type="submit" class="btn btn-primary" id="cancel_btn">Cancel</button>

                    <button type="submit" id="send_btn" class="btn btn-primary p-0">Send password Reset Email</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('top_div').addEventListener('click', function() {
            const element = document.getElementById('main_container')
            const hide = function(element) {
                element.style.display = 'none';
                document.getElementById('top_div').style.top = '400px';
                document.getElementById('top_div').innerHTML = '<img id="eformimg" src="assets/eform.png">'
            }
            const show = function(element) {
                element.style.display = 'block';
                document.getElementById('top_div').style.top = '0px';
                document.getElementById('top_div').innerHTML = '<i class="fa fa-chevron-down" id="top_arrow"></i>'
            }
            const toggle = function(element) {
                if (window.getComputedStyle(element).display !== 'none') {
                    hide(element);
                    return;
                }
                show(element);
            }
            toggle(element)
        });

        const modalfunction = function() {
            var modal = document.getElementById("avatar_modal");
            var btn = document.getElementById("user_dropdown_arrow");
            var btn2 = document.getElementById('Current_user_icon')
            if (modal.style.display = "none") {
                btn.onclick = function() {
                    modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
                }
                btn2.onclick = function() {
                    modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
                }
            }
        }
        modalfunction();
    </script>
</body>

</html>
