<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>
        popup window
    </title>
</head>

<body>
    <div id="topdiv"><img id="arrow" src="assets/down.png"></div>
    <div id="rectangle1">
        <img id="eimg" alt="e-form" src="assets/e.png">
        <img id="uimg" alt="user" src="assets/Oval.png">
        <img id="dimg" alt="down" src="assets/sdown.png">
        <label id="toplabel">Login to eForm</label>
        <div id="rectangle2">
            <label id="loglabel">To login enter your credential
          below</label>
            <label id="emlabel">Email</label>
            <input type="email" id="email" class="email" placeholder="Enter Email Address">
            <label id="pwlabel">Password</label>
            <input type="password" id="password" class="password" placeholder="Enter your Password">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <label id="newlabel">New user<a href="#">Register Now!</a></label><a style="float:
          right;" href="#" id="forgot">Forgot Password? </a>
            <input id="check" type="checkbox"><label id="keeplabel">Keep me logged
          in for 14 days</label>
            <button type="button" id="loginbtn" class="btn btn-primary">Login</button>
        </div>

    </div>
    <script>
        document.getElementById('arrow').addEventListener('click', function() {
            const element = document.getElementById('rectangle1')
            const hide = function(element) {
                element.style.display = 'none';
                document.getElementById('topdiv').style.top = '550px';
            }
            const show = function(element) {
                element.style.display = 'block';
                document.getElementById('topdiv').style.top = '142px';
            }
            const toggle = function(element) {
                if (window.getComputedStyle(element).display !== 'none') {
                    hide(element);
                    return;
                }

                // show the element
                show(element);

            }
            toggle(element)

        });


        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', function(e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye / eye slash icon
            this.classList.toggle('bi-eye');
        });
    </script>
</body>

</html>
