<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>
        Login page
    </title>
</head>

<body>
    <div id="top_div"><i class="fa fa-angle-down" id="top_arrow"></i></div>
    <div id="main_container">
        <img id="eform_logo" alt="e-form-logo" src="assets/logo.svg">
        <img id="Current_user_icon" alt="Current user avatar" src="assets/Oval.png">
        <img id="user_dropdown_arrow" alt="user dropdown" src="assets/sdown.png">
        <div id="avatar_modal" class="usermodal">

            <div class="usermodal-content">
                <label id="options"><a href="./change_pass.html" >Change Password</a></label>
                <label id="options"><a href="./username.html">Logout</a></label>


            </div>

        </div>
        <label id="top_label">Login to eForm</label>
        <div id="inner_container">
            <label id="login_label">To Login enter your credentials
          below</label>
            <label id="email_label">Email</label>
            <input type="email" id="email_input" class="email" placeholder="anthony.p@hotmail.com">
            <label id="password_label">Password</label>
            <input type="password" id="password_input" class="password" placeholder="************">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <label id="new_user_label">New user?<a href="#">Register Now!</a></label><a style="float:
          right;" href="#" id="forgot_pass_link">Forgot Password? </a>
            <input id="check_box" type="checkbox"><label id="keep_label">Keep me logged
          in for 14 days</label>
            <button type="button" id="login_btn" class="btn btn-primary">Login</button>
        </div>

    </div>
    <script src="js/login.js">
    </script>
</body>

</html>
