<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/change_pass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <title>
        popup window
    </title>
</head>

<body>
    <div id="top_div"><i class="fa fa-angle-down" id="top_arrow"></i></div>
    <div id="main_container">
        <img id="eform_logo" alt="e-form-logo" src="assets/logo.svg">
        <img id="Current_user_icon" alt="Current user avatar" src="assets/Oval.png">
        <img id="user_dropdown_arrow" alt="user dropdown" src="assets/sdown.png">
        <label id="top_label">Change password</label>
        <div id="inner_container">
            <label id="old_pass_label">Old Password</label>
            <input type="password" id="old_pass_input" class="opassword" placeholder="Enter Old Password">
            <label id="new_pass_label">New Password</label>
            <input type="password" id="new_pass_input" class="npassword" placeholder="Enter New Password">
            <i class="bi bi-eye-slash" id="toggle_Password"></i>

            <a style="float:right;" href="#" id="generate_pass_link">Generate Password </a>
            <div id="ismyModal" class="ismodal">
                <div class="ismodal-content">
                    <span class="close">&times;</span>
                    <img id="key" alt="key" src="assets/key.png">
                    <p id="generate_pass_label">Use password generated by Eform</p>
                    <p id="regex">pA;LQ[\)0>KX+f}jD </p>
                    <img id="generate_pass_img" alt="genimg" src="assets/genpass.png">
                </div>
            </div>
            <label id="repeat_pass_label">Repeat Password</label>
            <input type="password" id="repeat_pass_input" class="rpassword" placeholder="Repeat New Password">
            <i class="bi bi-eye-slash" id="rpt_toggle_Password"></i>
            <button type="button" id="cancel_btn" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Cancel</button>
            <button type="button" id="save_btn" class="btn btn-primary">Save</button>
        </div>

    </div>
    <script src="js/change_pass.js">
    </script>
</body>
