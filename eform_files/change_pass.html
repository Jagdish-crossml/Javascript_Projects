<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/change_pass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <title>
        popup window
    </title>
</head>

<body>
    <div id="main">
        <div id="top_div"><i class="fa fa-chevron-down" id="top_arrow"></i></div>
        <div id="main_container">
            <img id="eform_logo" alt="e-form-logo" src="assets/logo.svg">
            <i class="bi bi-chevron-down" id="user_dropdown_arrow"></i>
            <img id="Current_user_icon" alt="Current user avatar" src="assets/Oval.png">
            <div id="avatar_modal" class="usermodal">

                <div class="usermodal-content">
                    <label id="options"><a href="./change_pass.html" id="modal_link" >Change Password</a></label>
                    <label id="options"><a href="./username.html" id="modal_link">Logout</a></label>
                </div>
            </div>
            <label id="top_label">Change password</label>
            <div id="inner_container">
                <form action="./suggestion.html" method="get" id="change_pass_form">
                    <label id="old_pass_label">Old Password</label>
                    <input type="password" id="old_pass_input" class="opassword" placeholder="**********">
                    <label id="new_pass_label">New Password</label>
                    <input type="password" id="new_pass_input" class="npassword" placeholder="gpA@237D!">
                    <i class="bi bi-eye-slash" id="toggle_Password"></i>

                    <a style="float:right;text-decoration: none;" href="#" id="generate_pass_link">Generate Password </a>
                    <div id="ismyModal" class="ismodal">
                        <div class="ismodal-content">
                            <!-- <span class="close">&times;</span> -->
                            <img id="key" alt="key" src="assets/key.png">
                            <p id="generate_pass_label">Use password generated by Eform</p>
                            <p id="regex">pA;LQ[\)0>KX+f}jD </p>
                            <img id="generate_pass_img" alt="genimg" src="assets/gen_pass.svg">
                        </div>
                    </div>
                    <label id="repeat_pass_label">Repeat Password</label>
                    <input type="password" id="repeat_pass_input" class="rpassword" placeholder="**********">
                    <i class="bi bi-eye-slash" id="rpt_toggle_Password"></i>
                    <button type="submit" id="cancel_btn" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Cancel</button>
                    <button type="submit" id="save_btn" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="save button">Save</button>
                </form>
            </div>

        </div>
    </div>
    <script src="js/change_pass.js">
    </script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
