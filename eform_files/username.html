<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/username.css">
    <title>
        popup window
    </title>
</head>

<body>
    <div id="topdiv"><img id="arrow" src="assets/down.png"></div>
    <div id="rectangle1">
        <img id="eimg" alt="e-form" src="assets/e.png">
        <img id="uimg" alt="user" src="assets/Oval.png">
        <img id="dimg" alt="down" src="assets/sdown.png">
        <label id="toplabel">Login to Eform</label>
        <div id="rectangle2">
            <label id="loglabel">To login enter your credential
                    below</label>
            <label id="userlabel">Username</label>
            <input type="text" id="username" class="username" placeholder="Enter username here">
            <button type="button" id="nextbtn" class="btn btn-primary">Next</button>
        </div>
    </div>
</body>

</html>
