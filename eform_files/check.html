<!DOCTYPE html>
<html lang="en">

<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/check.css">
</head>

<body>
    <div id="topdiv"><img id="arrow" src="assets/down.png"></div>
    <div id="rectangle1">

        <img id="saveimg" alt="save" src="assets/save.png">
        <label id="toplabel">Save information for future use</label>
        <div id="rectangle2">
            <div id="selectdiv"><input type="checkbox" id="checkone">
                <label id="all">Select all</label></div>

            <!-- <hr> -->
            <input type="checkbox" id="checktwo">
            <label id="name">What is your Name?</label>
            <img id="rotateimg" src="assets/change.png">
            <input class="hide" id="textbox" type="text">
            <div id="textdiv" class="hide">
                <img id="rightimg" src="assets/right.png">
                <img id="wrongimg" src="assets/wrong.png">
            </div>
        </div>
    </div>
    <script>
        const change = document.getElementById('rotateimg');


        change.addEventListener('click', function() {

            const element1 = document.getElementById('textbox')
            const element2 = document.getElementById('textdiv')
            const hide1 = function(element1, element2) {
                element1.classList.toggle('hide')
                element2.classList.toggle('hide')
                change.style.display = 'none'
                element1.style = 'margin-top:-30px'
                element2.style = 'margin-top:-41px'

            }
            hide1(element1, element2)
        });

        const close = document.getElementById('wrongimg');
        close.addEventListener('click', function() {

            const elementone = document.getElementById('textbox')
            const elementtwo = document.getElementById('textdiv')
            const hideone = function(elementone, elementtwo) {
                elementone.classList.toggle('hide')
                elementtwo.classList.toggle('hide')
                change.style.display = 'block'
                elementone.style = 'margin-top:-30px'
                elementtwo.style = 'margin-top:-30px'

            }
            hideone(elementone, elementtwo)
        })



        document.getElementById('arrow').addEventListener('click', function() {
            const element = document.getElementById('rectangle1')
            const hide = function(element) {
                element.style.display = 'none';
                document.getElementById('topdiv').style.top = '550px';
            }
            const show = function(element) {
                element.style.display = 'block';
                document.getElementById('topdiv').style.top = '142px';
            }
            const toggle = function(element) {
                if (window.getComputedStyle(element).display !== 'none') {
                    hide(element);
                    return;
                }

                // show the element
                show(element);

            }
            toggle(element)

        });
    </script>
</body>

</html>
